  <meta property="og:description" content="Í bókinni er fjallað um fyrir­bærið fíkn. Hvað hún er og af hveju hún stafar miðað við nýjustu vitneskju. Rakin er saga vímu­efna­notkunar manna og dýra og fjallað um fíkni­stríðið. Þessi bók er ómissandi í umræðuna um vímu­efnin." />

  <link rel="stylesheet" type="text/css" href="pagerFiles/app.css">
  <script type="module">
    import { pager } from './pagerFiles/pager.js';

    function onError (msg) {
      const main = document.querySelector('#main');
      main.classList.add('error');
      const error = document.querySelector('#error_message');
      error.innerHTML = 'Error: ' + msg;
    }

    const params = new URLSearchParams(location.search);
    const backLink = params.get('back') || '.';
    if (backLink) {
      const backURL = new URL(backLink, location);
      document.querySelector('#nav_back')
        .innerHTML = `<a href="${backURL}">← Back</a>`;
    }
    else {
      document.querySelector('#nav_back').innerHTML = '';
    }

    const bookSrc = String(new URL(`./books/fikn/book.json`, location));
    try {
      await pager(bookSrc);
    }
    catch (err) {
      onError('Invalid book info');
    }
  </script>
